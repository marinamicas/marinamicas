<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu portfólio | Marina Micas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body style="
    margin: 15px 10px 15px 0px;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    font-family: 'Raleway', sans-serif; 
    font-size:1.2rem;
  ">
  
    <img src="images/Portfólio em construção.png" alt="Portfólio em construção" style="max-width:100%; height: auto; max-height: 300px; margin-bottom: 1.5rem;">

    <a href="files/Minhas experiências.pdf" target="_blank" 
      style="
      padding: 0.75rem 1.5rem;
      font-size: 1.5rem;
      background-color: #6E22B5;
      color: #fff;
      border: none;
      border-radius: 90px;
      cursor: pointer;
      text-decoration: none;
      margin: 15px;
      text-align: center;
      transition: background-color 0.2s;
      "
      onmouseover="this.style.backgroundColor='#9964CB'"
      onfocus="this.style.backgroundColor='#4D187F'"
      onblur="this.style.backgroundColor='#2C0E48'"
      onclick="this.style.backgroundColor='#2C0E48'
    ">
      Minhas experiências
    </a>

    <p style="
      width: 80%;
      max-width: 400px;
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    ">
      Desenvolvido por Marina Micas Jardim © 2025
    </p>
    
  </body>
</html>
